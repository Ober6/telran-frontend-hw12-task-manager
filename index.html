<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task manager</title>
</head>

<body>
<div class="container">
    <div class="row">
    <div class="panel col-3">
        <div class="panel-header">
            <span>Create new task:</span>
        </div>
        <div class="input-group">
            <input type="text" id="themeInput" placeholder="Enter task theme">
        </div>
        <div class="input-group">
            <textarea id="todoTextInput" placeholder="Enter your task text..."></textarea>
        </div>
        <div class="input-group">
            <select id="priorityInput">
                <option value="1">Priority 1 (Low)</option>
                <option value="2">Priority 2 (Medium)</option>
                <option value="3">Priority 3 (High)</option>
            </select>
        </div>
        <button class="btn" onclick="addTodo()">
            + Add Task
        </button>
    </div>

    <div class="col-6">
        <div class="panel" style="margin-bottom: 16px;">
            <div class="panel-header">Filter by priority:</div>
            <select id="priorityFilter" onchange="renderTodos()" style="width: 100%;">
                <option value="">All Priorities</option>
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
            </select>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div style="color: #6b7280; font-size: 12px;">
                    Current tasks:
                </div>
                <div style="color: #9ca3af; font-size: 10px; margin-top: 4px;" id="itemCount">
                    0 tasks shown
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <div class="empty-state">No tasks found</div>
            </div>
        </div>
    </div>

    <div class="panel stats-panel col-3">
        <div class="stats-header">
            Statistics
        </div>
        <div class="stats-content">
            <div class="stats-row">
                <span>Total task number:</span>
                <span id="totalItems">0</span>
            </div>

            <div class="stats-section">
                <div class="stats-section-title">By Priority:</div>
                <div class="stats-row" style="color: #059669;">
                    <span>Priority 1:</span>
                    <span id="priority1Count">0</span>
                </div>
                <div class="stats-row" style="color: #d97706;">
                    <span>Priority 2:</span>
                    <span id="priority2Count">0</span>
                </div>
                <div class="stats-row" style="color: #dc2626;">
                    <span>Priority 3:</span>
                    <span id="priority3Count">0</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="script.js"></script>
<!--<script src="script-client-version.js"></script>-->
</body>
</html>
